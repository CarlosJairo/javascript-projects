<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="clock-container">
      <div class="clock-period-container">
        <p class="clock">0:00:00</p>
        <p class="period">am</p>
      </div>

      <article class="days-container">
        <p class="day-1">MON</p>
        <p class="day-2">TUE</p>
        <p class="day-3">WED</p>
        <p class="day-4">THU</p>
        <p class="day-5">FRI</p>
        <p class="day-6">SAT</p>
        <p class="day-7">SUN</p>
      </article>
    </section>

    <script src="script.js"></script>
  </body>
</html>
